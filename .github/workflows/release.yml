name: Release

on:
  push:
    branches:
      - "!*"
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build asset
      run: |
        python cat_asset_json.py UuuNyaa/blender_mmd_assets "{'state': 'open'}" > assets.json
        zip -r -9 artifact.zip assets.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false

    - name: Branch name
      id: branch_name
      run: |
        echo ::set-output name=name::${GITHUB_REF#refs/*/}
        echo ::set-output name=branch::${GITHUB_REF#refs/heads/}
        echo ::set-output name=tag::${GITHUB_REF#refs/tags/}

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.SuperSecret }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifact.zip
        asset_name: blender_mmd_assets-${{ steps.branch_name.outputs.tag }}.zip
        asset_content_type: application/zip
